<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="las la-images"> Employee Faces</i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Personnel</li>
								<li class="breadcrumb-item active">Employee Faces</li>
							</ul>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-body">
				            <label><b>Employee id:</b></label>
							<span th:text="${employee.empId}"></span><br>
							
							<label><b>Employee Name:</b></label>
							<span th:text="${employee.name}"></span><br>
							
							<span th:each="image : ${listImages}">
								<img width="200px" height="200px" th:src="@{'data:image/jpeg;base64,'+${image}}"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								</span><br><br>
								 <a class="btn btn-info" th:href="@{/employee}"><i class="las la-backward"></i>Back</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="matafooter :: footer"></div>
</body>
</html>
