<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="las la-envelope"> <b><span th:text="${title}"></span></b></i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Email Setup</li>
								<li class="breadcrumb-item active"> <span th:text="${title}"></span></li>
							</ul>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<form action="#" th:action="@{/email/setup/add}" th:object="${emailSetup}"
									method="POST">
									<input type="hidden" th:field="*{id}" placeholder="Branch Id" class="form-control mb-4 col-4">
									<input type="hidden" th:value="${title}" name="title" placeholder="Branch Id" class="form-control mb-4 col-4">
									<div class="form-group" style="display:none">
										<label><b>Organization:</b></label> 
										<select th:field="*{organization}" class="form-control">
											<option th:each="organization : ${listOrganization}"
												th:value="${organization.id}" th:text="${organization.name}">
										</select>
									</div>
									<div class="form-group">
										 <label><b>SMPP Server:</b></label>
										<input type="text" th:field="*{smppServer}" placeholder="Enter SMPP Server" maxlength="50" class="form-control">
										
									</div>
									<div class="form-group">
										<label><b>Port No:</b></label>
                                        <input type="text" th:field="*{portNo}" maxlength="50" placeholder="Enter Port No" class="form-control">
									</div>
									<div class="form-group">
										<label><b>User Name:</b></label>	
            							 <input type="text" th:field="*{userName}" placeholder="Enter User Name" maxlength="50" class="form-control">
									</div>
									<div class="form-group">
										<label><b>Password:</b></label>
            							<input type="password" th:field="*{password}" placeholder="Enter Password" maxlength="50" class="form-control">
									</div>
									<div class="form-group">
										<label><b>Sender Name:</b></label>
            							 <input type="text" th:field="*{senderName}" placeholder="Enter Sender Name" maxlength="50"class="form-control">
									</div>
									<div class="form-group">
										 <label><b>SSL:</b></label>
									<select th:field="*{sslStr}" class="form-control">
										<option th:value="No">No</option>
										<option th:value="Yes">Yes</option>
										</select>
									</div>
									<div class="form-group">
										<label><b>TLS:</b></label>
									<select th:field="*{tlsStr}" class="form-control">
										<option th:value="No">No</option>
										<option th:value="Yes">Yes</option>
										</select>
									</div>
									
									<div class="text-right">
										<button type="submit" class="btn btn-primary">Submit</button>
									    <a class="btn btn-danger" th:href="@{/email/setup}">Cancel</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="matafooter :: footer"></div>
	<script src="/assets/js/app.js"></script> 
</body>
</html>
