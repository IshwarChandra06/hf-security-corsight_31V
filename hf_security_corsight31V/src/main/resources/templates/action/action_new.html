<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="lab la-buysellads"> <b><span th:text="${title}"></span></b></i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Action</li>
								<li class="breadcrumb-item active"><span th:text="${title}"></span></li>
							</ul>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<form th:action="@{/action/add}" th:object="${actionObj}" method="POST">
									<input type="hidden" th:field="*{id}" >
									<input type="hidden" th:value="${title}" name="title" >
									
									<div class="form-group" >
										<label><b>Employee Id:</b></label> 
										<select th:field="*{employee}" class="form-control">
										<option value=" ">Select Employee Id</option>
											<option th:each="employee : ${listEmployee}"
												th:value="${employee.id}" th:text="${employee.empId}">
										</select>
									</div>
									
									<div class="form-group">
										<label><b>Type:</b></label> 
										<input type="text" th:field="*{type}" placeholder="Enter Type"
											class="form-control">
									</div>
									
									<div class="form-group">
										<label><b>Status:</b></label> 
										<input type="text" th:field="*{status}" placeholder="Enter Status"
											class="form-control">
									</div>
									
									<div class="form-group">
										<label><b>Source:</b></label> 
										<input type="text" th:field="*{source}" placeholder="Enter Source"
											class="form-control">
									</div>

									<div class="form-group">
										<label><b>Device Name:</b></label>
										<input type="text" th:field="*{device}" placeholder="Enter Device Name"
											class="form-control">
									</div>
									<div class="text-right">
										<button type="submit" class="btn btn-primary">Submit</button>
									    <a class="btn btn-danger" th:href="@{/action}">Cancel</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="matafooter :: footer"></div>
	<script src="/assets/js/app.js"></script> 
</body>
</html>
