<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mataheader :: headfragment">
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"></div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

		<!-- Page Wrapper -->
		<div class="page-wrapper">

			<!-- Page Content -->
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-heaer">
								<i class="lab la-buffer"> <b><span th:text="${title}"></span></b></i>
							</h3>
							<br>
							<ul class="breadcrumb">
								<li class="breadcrumb-item">Event</li>
								<li class="breadcrumb-item active"><span th:text="${title}"></span></li>
							</ul>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-body">
								<form action="#" th:action="@{/action-details/add}" th:object="${actionDatils}" method="POST">
									<input type="hidden" th:field="*{id}" >
									<input type="hidden" th:value="${title}" name="title" >
									
									<div class="form-group">
										<label><b>Employee Id:</b></label> 
										<input type="text" th:field="*{empId}" placeholder="Enter Employee Id"
											class="form-control">
									</div>
									
									<div class="form-group">
										<label><b>Action Id:</b></label> 
										<input type="text" th:field="*{action.id}" placeholder="Enter Action Id"
											class="form-control">
									</div>
									
									<div class="form-group">
										<label><b>Device Id:</b></label>
										<input type="text" th:field="*{device.id}" placeholder="Enter Device Id"
											class="form-control">
									</div>
									
									<div class="form-group">
										<label><b>Status:</b></label> 
										<input type="text" th:field="*{status}" placeholder="Enter Status"
											class="form-control">
									</div>
									
									<div class="text-right">
										<button type="submit" class="btn btn-primary">Submit</button>
									    <a class="btn btn-danger" th:href="@{/action-details}">Cancel</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="matafooter :: footer"></div>
	<script src="/assets/js/app.js"></script> 
</body>
</html>
